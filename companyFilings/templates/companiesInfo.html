{% extends "base.html" %}

{% block title %}Companies Info{% endblock %}

{% block content %}
<div class="container mt-5">
<h2 class="mb-4">Enter Company Numbers</h2>

<form method="POST">
    {% csrf_token %}

    <label class="form-label fw-semibold">Company Numbers (one per line)</label>

    <textarea class="form-control mb-3" name="company_numbers" rows="10"
              placeholder="00000001&#10;01234567&#10;SC123456"></textarea>

    <div class="mt-3 d-flex gap-3">
        <button class="btn btn-primary" name="action" value="generate">Generate</button>
        <button class="btn btn-success" name="action" value="download">Download CSV</button>
    </div>
</form>

{% if data %}
<div class="mt-5">
    <h4>Output</h4>
    <pre>{{ data|safe }}</pre>
</div>

</div>
{% endif %}
{% endblock %}
